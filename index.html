<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Movie Ticket Booking</title>
</head>
<body>

  <div id="left">
    <ul id="films"></ul>
  </div>

  <div id="right">
    <div id="movie-details">
      <!-- Movie details will be populated here -->
      <img id="movie-poster" src="" alt="Movie Poster" width="150">
      <h2 id="movie-title"></h2>
      <p><strong>Runtime:</strong> <span id="movie-runtime"></span> minutes</p>
      <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>


  <script src="js/index.js"></script>
</body>
</html>
